{% extends 'base.html' %}

{% block contenido %}
<main class="pupi-bg-naval full pupi-cont-center">
    <div class="bg-white  rounded ">

        <!--msj de error-->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger alert-dismissible fade show " role="alert">
            <strong>Oh no! </strong>
            {% for message in messages %}
            {{message}}

            {% endfor %}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
        {% endwith %}



        <div class="row p-5 m-0">

            <div class="col pupi-bord ">
                <h1 class="text-center ">Super admin</h1>
                <form action="/master/auth" method="POST" class="">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Usuario master</label>
                        <input name="user" type="text" class="form-control" placeholder="juanita@gmail.com">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Contraseña</label>
                        <input name="password" type="password" class="form-control" id="exampleInputPassword1">
                    </div>

                    <button type="submit" class="btn pupi-bg-naval text-white w-100">Iniciar sesión</button>

                </form>
            </div>

            <div class="col d-none d-md-flex">
                <img class="portada" src="{{url_for('static', filename = 'img/box.jpg')}}" alt="">
            </div>

        </div>
    </div>
</main>
{% endblock contenido %}
