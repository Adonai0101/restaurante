<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--favicon-->
    <link rel="icon" href="{{url_for('static', filename = 'img/favicon.png')}}" type="image/png" />
    <!--icons box-icons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!--my styles-->
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/styles.css')}}">
    <title>Menú Zapotlán </title>
</head>

<body>


    <div class="pantalla-carga">
        <div class="spinner"></div>
    </div>


    <nav class="nav">
        <div class="nav-title">
            <img src="{{url_for('static', filename = 'img/favicon.png')}}" width="30" height="30">
            <h1>menu zapotlán</h1>
        </div>
        <div>
            <button class="nav-btn">
                <i class='bx bx-menu'></i>
            </button>
        </div>
    </nav>

    <section class="wrapper">

        <div class="sidebar">
            <div class="foto-perfil">
                <img id="sidebar_img" src="{{usuario.foto}}" alt="foto perfil">
                <p id="sidebar_name">{{usuario.nombre}}</p>
                
            </div>
            <hr>

            <div>
                <ul class="menu scroll-y">

                    {% if categorias|length  == 0 %}
                        <li>
                            <a href="/menu/{{usuario._id}}">
                                <i class='bx bx-arrow-to-left'></i>
                                regresar
                            </a>
                        </li>
                        
                    {% endif %}

                    {% for categoria in categorias  %}
                        <li onclick="active_sidebar()">
                            <a href="#{{categoria}}">{{categoria}}</a>
                        </li>
                    {% endfor %}

                </ul>
            </div>

        </div>

        <div class="contenido-panel cont-footer">

            {% block contenido %}

            {% endblock contenido %}

        </div>

    </section>


    <!--my scripts-->

    <script src="{{url_for('static', filename = 'js/sidebar.js')}}"></script>
    <script>
        //armando la info del sidebar
        //sidebar_get_cliente();
    </script>

    <script src="{{url_for('static', filename = 'js/styles.js')}}"></script>

    {% block scripts %}

    {% endblock scripts %}
</body>

</html>
